<main>
  <title>{{ title }}</title>
  <div class="container">
    <h1 class="title no-select">{{ title }}</h1>
    <div class="display">
      <span class="no-select">{{ displayValue }}</span>
    </div>
    <div class="buttons no-select">
      <button class="button" (click)="updateDisplay('0')">0</button>
      <button class="button" (click)="updateDisplay('2')">2</button>
      <button class="button" (click)="calculate()">=</button>
      <button class="button" (click)="updateDisplay('3')">3</button>
      <button class="button" (click)="updateDisplay('4')">4</button>
      <button class="button" (click)="updateDisplay('5')">5</button>
      <button class="button" (click)="updateDisplay('6')">6</button>
      <button class="button" (click)="updateDisplay('8')">8</button>
      <button class="button" (click)="updateDisplay('9')">9</button>
      <button class="button" (click)="updateDisplay('1')">1</button>
      <button class="button" (click)="updateDisplay('+')">+</button>
      <button class="button" (click)="updateDisplay('-')">-</button>
      <button class="button" (click)="updateDisplay('7')">7</button>
      <button class="button" (click)="updateDisplay('*')">*</button>
      <button class="button" (click)="updateDisplay('/')">/</button>
      <button class="button" (click)="clear()">C</button>
      <button class="button" (click)="updateDisplay('+/-')">+/-</button>
      <button class="button" (click)="updateDisplay('%')">%</button>
      <button class="button" (click)="backspace()">DEL</button>
      <button class="button" (click)="updateDisplay('.')">.</button>
    </div>
    <div class="result">
      <span>{{ result }}</span>
    </div>
  </div>
</main>

<router-outlet />
